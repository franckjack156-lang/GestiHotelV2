name: Deploy to Production

on:
  workflow_dispatch: # D√©clenchement manuel uniquement
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

jobs:
  validate:
    name: Validate deployment confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "‚ùå Deployment cancelled - Invalid confirmation"
            echo "Please type 'DEPLOY' to confirm production deployment"
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

  deploy-production:
    name: Deploy to Firebase Hosting (Production)
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: production
      url: https://app.gestihotel.fr
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: |
          npm run test -- --run
          npm run lint
          npm run type-check
      
      - name: Build for production
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.PROD_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.PROD_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROD_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.PROD_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PROD_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.PROD_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.PROD_FIREBASE_MEASUREMENT_ID }}
          VITE_APP_ENV: production
      
      - name: Create backup tag
        run: |
          git tag "backup/prod-$(date +'%Y%m%d-%H%M%S')"
          git push origin --tags
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
          projectId: ${{ secrets.PROD_FIREBASE_PROJECT_ID }}
          channelId: live
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            üöÄ Production deployment
            
            **Deployment Info:**
            - Date: ${{ github.event.head_commit.timestamp }}
            - Commit: ${{ github.sha }}
            - Author: ${{ github.actor }}
            
            **Changes:**
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      
      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "üéâ Application available at: https://app.gestihotel.fr"
          echo "üìä Monitor at: https://console.firebase.google.com"
      
      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "üîÑ Rollback may be necessary"
          echo "Please check logs and contact the team immediately"
