name: PR Preview

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test -- --run

      - name: Build for preview
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_APP_ENV: preview

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase-preview
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          expires: 7d

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.firebase-preview.outputs.details_url }}';
            const comment = `## Preview Deployment

            Your changes have been deployed to a preview environment!

            - Preview URL: ${previewUrl}
            - Expires: 7 days

            ### Build Information
            - Commit: ${{ github.event.pull_request.head.sha }}
            - Branch: ${{ github.event.pull_request.head.ref }}

            ### Next Steps
            1. Test your changes in the preview environment
            2. Verify all functionality works as expected
            3. Request reviews from team members

            ---
            This preview will be automatically updated when you push new commits to this PR.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Preview deployment success
        if: success()
        run: |
          echo "Preview deployed successfully!"
          echo "Preview URL: ${{ steps.firebase-preview.outputs.details_url }}"

      - name: Preview deployment failure
        if: failure()
        run: |
          echo "Preview deployment failed!"
          echo "Please check the logs for details."
